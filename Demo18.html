<!DOCTYPE html>

<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="container">
  <h2>Spinners</h2>
  <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>
                                        
  <div class="spinner-border"></div>
  '<div class="spinner-border text-primary"></div>
  <div class="spinner-border text-success"></div>
  <div class="spinner-border text-danger"></div>


  
  <hr>
  '<div class="spinner-grow text-primary"></div>
  <div class="spinner-grow text-success"></div>
  <div class="spinner-grow text-danger"></div>

  <div class="spinner-grow text-primary spinner-grow-sm"></div>
  <div class="spinner-grow text-success spinner-grow-sm"></div>
  <div class="spinner-grow text-danger spinner-grow-sm"></div>

  <button class="btn btn-primary"> <div class="spinner-border spinner-border-sm text-danger"></div>Loding...</button>
  

  
</div>
